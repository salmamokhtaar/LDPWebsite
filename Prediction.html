        <h1 class="font-bold text-4xl text-white">Liver Disease</h1>
        <i  id="iconopen"class="fa-solid text-4xl block sm:hidden  absolute right-2 text-white fa-bars"></i>
          <i id="closeButton"class="fa-solid text-4xl hidden sm:hidden absolute right-2 text-white fa-xmark"></i>
 <ul id="menulink" class="hidden sm:block sm:flex flex-col sm:flex-row sm:space-y-0 space-y-4 sm:mt-0 mt-10  sm:gap-20 text-white text-3xl gap-20">

     </div>

    <div class="max-w-2xl mx-auto p-6 bg-white rounded shadow-lg mt-10">
        <h1 class="text-2xl font-bold mb-4">Liver Disease Prediction Form</h1>
        <form>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="text" id="age" name="age" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" name="gender" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="total_billirubin" class="block text-sm font-medium text-gray-700">Total Billirubin</label>
                    <input type="text" id="total_billirubin" name="total_billirubin" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="drect_billirubin" class="block text-sm font-medium text-gray-700">Direct Bilirubin</label>
                    <input type="text" id="drect_billirubin" name="drect_billirubin" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="alkaline_phosphotase" class="block text-sm font-medium text-gray-700">Alkaline Phosphotase</label>
                    <input type="text" id="alkaline_phosphotase" name="alkaline_phosphotase" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="alamine_aminotransferase" class="block text-sm font-medium text-gray-700">Alamine Aminotransferase</label>
                    <input type="text" id="alamine_aminotransferase" name="alamine_aminotransferase" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="aspartate_aminotransferase" class="block text-sm font-medium text-gray-700">Aspartate Aminotransferase</label>
                    <input type="text" id="aspartate_aminotransferase" name="aspartate_aminotransferase" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="total_protiens" class="block text-sm font-medium text-gray-700">Total Proteins</label>
                    <input type="text" id="total_protiens" name="total_protiens" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="albumin" class="block text-sm font-medium text-gray-700">Albumin</label>
                    <input type="text" id="albumin" name="albumin" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="albumin_and_globulin_ratio" class="block text-sm font-medium text-gray-700">Albumin and Globulin Ratio</label>
                    <input type="text" id="albumin_and_globulin_ratio" name="albumin_and_globulin_ratio" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
            </div>
        </form>
    </div>
